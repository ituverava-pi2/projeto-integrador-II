    <section class="formulario">

        <center>
            <h1>Formulário de Denúncia</h1>
        </center>

        <form>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder="Digite seu nome">
            </div>

            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" aria-describedby="sobrenome"
                    placeholder="Digite seu sobrenome">
            </div>


            <div class="form-group">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Seu email">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                    ninguém.</small>
            </div>

            <div class="form-group">
                <label for="fone">Telefone</label>
                <input type="tel" class="form-control" id="fone" placeholder="Telefone ou celular">
            </div>

            <div class="form-group">
                <label for="nascimento">Nascimento:</label>
                <input type="date" name="birthday" id="nascimento" required />
            </div>


            <div class="form-group">
                <label for="cidade">Selecione a cidade</label>
                <select class="form-control" id="cidade">
                    <option>Ituverava</option>
                    <option>Guará</option>
                    <option>São Joaquim da Barra</option>
                    <option>Morro Agudo</option>
                    <option>Franca</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" aria-describedby="bairro"
                    placeholder="Digite seu bairro">
            </div>

            <div class="form-group">
                <label for="datetime-local">Data e horário</label>
                <input type="datetime-local" name="datetime-local" id="datetime-local" required />
            </div>




            <div class="form-group">
                <label for="exampleFormControlFile1">Foto do local</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>

            <div class="form-group form-check">
                <label>Selecione pelo menos um motivo</label>
                <input type="checkbox" class="form-check-input" id="check1">
                <label class="form-check-label" for="check1">Criadouros</label>
                <br>
                <input type="checkbox" class="form-check-input" id="check2">
                <label class="form-check-label" for="check2">Residência abandonada</label>
                <br>
                <input type="checkbox" class="form-check-input" id="check3">
                <label class="form-check-label" for="check3">Terreno abandonado</label>
                <br>
                <input type="checkbox" class="form-check-input" id="check4">
                <label class="form-check-label" for="check4">Construção abandonada</label>
                <br>
                <input type="checkbox" class="form-check-input" id="check5">
                <label class="form-check-label" for="check5">Outro motivo</label>

            </div>

            <div class="form-group">
                <label for="textarea">Utilize o campo abaixo para descrever outro motivo mais informações e
                    comentários.</label>
                <textarea class="form-control" id="textarea" rows="6"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>


    </section>
